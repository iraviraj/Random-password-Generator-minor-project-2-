<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Minor Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-slate-800 p-6 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        <h1 class="text-2xl font-bold mb-6 text-center text-indigo-400">Password Generator</h1>

        <div class="relative mb-6">
            <input type="text" id="passwordResult" readonly 
                class="w-full bg-slate-900 border border-slate-700 p-4 rounded-lg text-xl font-mono text-indigo-300 outline-none"
                placeholder="Click Generate">
        </div>

        <div class="mb-6">
            <div class="flex justify-between mb-2">
                <label class="text-sm font-medium text-slate-400">Length</label>
                <span id="lengthValue" class="text-indigo-400 font-bold">12</span>
            </div>
            <input type="range" id="lengthInput" min="8" max="32" value="12" 
                class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
        </div>

        <div class="space-y-3 mb-8">
            <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" id="uppercase" checked class="w-5 h-5 rounded accent-indigo-500">
                <span>Uppercase Letters [cite: 56]</span>
            </label>
            <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" id="lowercase" checked class="w-5 h-5 rounded accent-indigo-500">
                <span>Lowercase Letters [cite: 57]</span>
            </label>
            <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" id="numbers" checked class="w-5 h-5 rounded accent-indigo-500">
                <span>Numbers [cite: 58]</span>
            </label>
            <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" id="symbols" checked class="w-5 h-5 rounded accent-indigo-500">
                <span>Special Characters [cite: 59]</span>
            </label>
        </div>

        <p id="errorMessage" class="text-red-400 text-sm mb-4 hidden font-medium">⚠️ Select at least one option!</p>

        <button id="generateBtn" 
            class="w-full bg-indigo-600 hover:bg-indigo-500 transition-all active:scale-95 text-white font-bold py-4 rounded-xl shadow-lg">
            GENERATE PASSWORD
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
